<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-Days 4 U</title>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com/ajax/libs">
    <link rel="preconnect" href="https://embedsocial.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* All CSS styles remain unchanged from your original */
        :root {
            --neon-cyan: #0ff;
            --neon-whatsapp: #25D366;
            --neon-instagram: #E1306C;
            --neon-facebook: #3b5998;
            --container-bg: rgba(0, 0, 0, 0.8);
        }

        body {
            margin: 0;
            padding: 0;
            background: #000 url('background.jpg') center center/cover no-repeat fixed;
            font-family: 'Arial', sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }

        .container {
            border: 2px solid var(--neon-cyan);
            padding: clamp(15px, 3vw, 20px);
            margin: clamp(10px, 3vw, 20px);
            border-radius: 10px;
            box-shadow: 0 0 10px var(--neon-cyan), 
                        0 0 20px var(--neon-cyan), 
                        0 0 30px var(--neon-cyan);
            background-color: var(--container-bg);
            width: 90%;
            max-width: 800px;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
            text-align: center;
            font-size: clamp(1.8rem, 6vw, 2.8rem);
            margin: 0 0 clamp(15px, 4vw, 25px) 0;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: clamp(15px, 4vw, 30px);
            margin: clamp(15px, 4vw, 25px) 0;
            flex-wrap: wrap;
        }

        .social-icons a {
            font-size: clamp(2rem, 7vw, 3.5rem);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            padding: clamp(12px, 3vw, 15px);
            border-radius: 50%;
            animation: iconGlow 1.5s ease-in-out infinite alternate;
            will-change: transform, filter;
            transform: translateZ(0);
        }

        .fa-whatsapp { 
            color: var(--neon-whatsapp);
            text-shadow: 0 0 10px var(--neon-whatsapp);
        }
        .fa-instagram { 
            color: var(--neon-instagram);
            text-shadow: 0 0 10px var(--neon-instagram);
        }
        .fa-facebook { 
            color: var(--neon-facebook);
            text-shadow: 0 0 10px var(--neon-facebook);
        }

        .social-icons a:hover {
            transform: scale(1.2) rotate(8deg);
            filter: brightness(1.3) saturate(1.8);
        }

        .fb-page-container {
            margin: clamp(15px, 4vw, 25px) auto;
            max-width: 500px;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid var(--neon-facebook);
            box-shadow: 0 0 15px var(--neon-facebook),
                        0 0 25px var(--neon-facebook);
        }

        .neon-button {
            background: none;
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: clamp(10px, 2.5vw, 15px) clamp(20px, 5vw, 30px);
            margin: clamp(10px, 2vw, 15px);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 10px var(--neon-cyan);
            display: inline-block;
            text-decoration: none;
            font-size: clamp(1rem, 3vw, 1.2rem);
            text-shadow: 0 0 5px var(--neon-cyan);
            outline: 1px solid rgba(0, 255, 255, 0.3);
        }

        .neon-button:hover {
            box-shadow: 0 0 20px var(--neon-cyan), 
                       0 0 30px var(--neon-cyan);
            background-color: rgba(0, 255, 255, 0.15);
            color: #0ffff0;
            transform: translateY(-2px);
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px var(--neon-cyan); }
            to { text-shadow: 0 0 20px var(--neon-cyan), 
                            0 0 30px var(--neon-cyan); }
        }

        @keyframes iconGlow {
            from { filter: drop-shadow(0 0 5px currentColor); }
            to { filter: drop-shadow(0 0 15px currentColor); }
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                margin: 15px auto;
            }
            
            .social-icons a {
                padding: 20px;
            }
            
            .fb-page-container {
                margin: 10px;
                max-width: 95%;
            }
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: clamp(10px, 3vw, 20px);
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>B-Days 4 U</h1>
        
        <!-- Updated Facebook Page Plugin -->
        <div class="fb-page-container">
            <div class="fb-page" 
                data-href="https://www.facebook.com/profile.php?id=61574090160661" 
                data-tabs="timeline" 
                data-width="500" 
                data-height=""
                data-small-header="false" 
                data-adapt-container-width="true" 
                data-hide-cover="false" 
                data-show-facepile="true">
            </div>
        </div>

        <!-- Updated Social Icons -->
        <div class="social-icons">
            <a href="https://wa.me/27683969073" 
               target="_blank" 
               rel="noopener noreferrer" 
               class="fa-brands fa-whatsapp" 
               aria-label="Chat on WhatsApp"
               title="Message us on WhatsApp"></a>
               
            <a href="https://www.instagram.com/bdays4u?utm_source=qr&igsh=MXVwY2R5NTFneG52eQ==" 
               target="_blank" 
               rel="noopener noreferrer" 
               class="fa-brands fa-instagram" 
               aria-label="View Instagram Profile"
               title="Follow us on Instagram"></a>
               
            <a href="https://www.facebook.com/profile.php?id=61574090160661" 
               target="_blank" 
               rel="noopener noreferrer" 
               class="fa-brands fa-facebook" 
               aria-label="Visit Facebook Page"
               title="Connect on Facebook"></a>
        </div>

        <div class="button-container">
            <a href="mailto:bdaysforu@gmail.com" 
               class="neon-button" 
               aria-label="Send Email"
               title="Contact via Email">
               Contact Us
            </a>
            <button class="neon-button" 
                    aria-label="View Services"
                    title="Our Services">
                    Services
            </button>
        </div>
    </div>

    <!-- Facebook SDK -->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" 
            src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v18.0"></script>
</body>
</html>
